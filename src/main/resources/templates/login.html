<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Brutal API</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #ffffff;
            --accent: #ff0000;
            --warning: #ffff00;
            --success: #00ff00;
            --error: #ff0000;
            --shadow: 4px 4px 0px;
            --border: 3px solid;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--secondary);
            color: var(--primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Neo-brutalism header */
        .header {
            background-color: var(--accent);
            border-bottom: var(--border) var(--primary);
            padding: 20px 0;
            box-shadow: 0 var(--shadow) var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            background-color: var(--secondary);
            border: var(--border) var(--primary);
            padding: 10px 15px;
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.1s ease;
            box-shadow: var(--shadow) var(--primary);
        }

        .nav-link:hover {
            background-color: var(--warning);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--primary);
        }

        .nav-link.active {
            background-color: var(--primary);
            color: var(--secondary);
        }

        /* Login form */
        .login-container {
            max-width: 500px;
            margin: 60px auto;
            background-color: var(--secondary);
            border: var(--border) var(--primary);
            box-shadow: var(--shadow) var(--primary);
            padding: 40px;
        }

        .login-header {
            background-color: var(--primary);
            color: var(--secondary);
            padding: 20px;
            margin: -40px -40px 30px -40px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: var(--border) var(--primary);
            background-color: var(--secondary);
            font-family: inherit;
            font-size: 16px;
            box-shadow: inset 2px 2px 0px rgba(0,0,0,0.1);
        }

        .form-input:focus {
            outline: none;
            box-shadow: inset 2px 2px 0px rgba(0,0,0,0.2), 0 0 0 3px var(--warning);
        }

        .btn {
            background-color: var(--secondary);
            border: var(--border) var(--primary);
            padding: 15px 25px;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: var(--shadow) var(--primary);
            text-decoration: none;
            display: inline-block;
            color: var(--primary);
            font-size: 16px;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--primary);
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--secondary);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow) var(--primary);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: var(--warning);
            border: var(--border) var(--primary);
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Alerts */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: var(--border) var(--primary);
            box-shadow: var(--shadow) var(--primary);
            font-weight: bold;
        }

        .alert-success {
            background-color: var(--success);
        }

        .alert-error {
            background-color: var(--error);
            color: var(--secondary);
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--secondary);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                justify-content: center;
            }

            .container {
                padding: 10px;
            }

            .login-container {
                margin: 20px auto;
                padding: 20px;
            }

            .login-header {
                margin: -20px -20px 20px -20px;
                padding: 15px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">BRUTAL API</div>
                <ul class="nav-links">
                    <li><a href="/" class="nav-link">HOME</a></li>
                    <li><a href="/products" class="nav-link">PRODUCTS</a></li>
                    <li><a href="/orders" class="nav-link">ORDERS</a></li>
                    <li><a href="/login" class="nav-link active">LOGIN</a></li>
                    <li><a href="/register" class="nav-link">REGISTER</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="login-container">
            <div class="login-header">LOGIN</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    LOGIN
                </button>
            </form>
            
            <div class="register-link">
                DON'T HAVE AN ACCOUNT? <a href="/register">REGISTER HERE</a>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = '/api';

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            // Show loading state
            loginBtn.innerHTML = '<span class="loading"></span> LOGGING IN...';
            loginBtn.disabled = true;
            
            // Remove any existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(API_BASE + '/account/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store token
                    localStorage.setItem('token', data.data.token);
                    
                    // Show success message
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
            } finally {
                // Reset button state
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        });

        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
