<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <link rel="stylesheet" href="/css/neo.css"/>
</head>
<body>
<div class="container">
  <div class="hdr">
    <div class="badge">Employees</div>
    <h1 class="h1">Add Employee</h1>
  </div>
  <a class="btn" href="/employees">‚Üê Back</a>
  <div class="card">
    <form method="post" th:object="${employee}" action="/employees/add">
      <label>First Name</label>
      <input th:field="*{firstName}" required/>
      <label>Last Name</label>
      <input th:field="*{lastName}" required/>
      <label>Email</label>
      <input type="email" th:field="*{email}" required/>
      <label>Position</label>
      <input th:field="*{position}"/>
      <div style="margin-top:12px">
        <button class="btn" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
