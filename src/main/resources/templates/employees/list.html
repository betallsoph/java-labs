<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employees</title>
  <link rel="stylesheet" href="/css/neo.css"/>
</head>
<body>
<div class="container">
  <div class="hdr">
    <div class="badge">Employees</div>
    <h1 class="h1">All Employees</h1>
  </div>
  <div class="nav">
    <a class="btn" href="/">Home</a>
    <a class="btn" href="/employees/add">Add Employee</a>
  </div>
  <div class="card">
    <table class="table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="e : ${employees}">
        <td th:text="${e.firstName}"></td>
        <td th:text="${e.lastName}"></td>
        <td th:text="${e.email}"></td>
        <td th:text="${e.position}"></td>
        <td>
          <a class="btn" th:href="@{'/employees/edit/' + ${e.id}}">Edit</a>
          <form th:action="@{'/employees/delete/' + ${e.id}}" method="post" style="display:inline">
            <button class="btn" type="submit">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
