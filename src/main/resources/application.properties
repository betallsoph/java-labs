spring.application.name=simple-crud-war

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
after=schema
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure data.sql runs after JPA creates tables
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MongoDB (local default)
spring.data.mongodb.uri=mongodb://localhost:27017/spring_demo

# Thymeleaf
spring.thymeleaf.cache=false

# Error handling
server.error.whitelabel.enabled=false

# JWT config
app.jwt.secret=ChangeThisSecretKeyForJWTGeneration123456
app.jwt.expiration-ms=86400000
