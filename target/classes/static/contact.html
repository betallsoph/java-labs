<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liên hệ · Neo</title>
  <style>
    :root{--bg:#f6f7f9;--ink:#111827;--accent:#ffd803;--card:#fff;--shadow:6px 6px 0 #111827;--radius:10px;--border:3px solid #111827}
    *{box-sizing:border-box}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:40px;color:var(--ink);background:var(--bg);background-image:linear-gradient(90deg,rgba(0,0,0,.04) 1px,transparent 1px),linear-gradient(0deg,rgba(0,0,0,.04) 1px,transparent 1px);background-size:24px 24px}
    .wrap{max-width:900px;margin:0 auto}
    .title{display:inline-block;padding:10px 16px;background:var(--accent);border:var(--border);border-radius:var(--radius);box-shadow:var(--shadow);margin:0 0 20px 0}
    .panel{background:var(--card);border:var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;margin-bottom:20px}
    a.btn{padding:12px 16px;border:var(--border);border-radius:var(--radius);box-shadow:var(--shadow);background:#111827;color:#fff;text-decoration:none;display:inline-block;margin-top:10px}
    a.btn:active{transform:translate(3px,3px);box-shadow:3px 3px 0 #111827}
  </style>
  </head>
<body>
  <div class="wrap">
    <h1 class="title">Liên hệ</h1>
    <div class="panel">
      <p>Trang liên hệ mẫu theo yêu cầu bài lab.</p>
      <p><a class="btn" href="/">← Về trang chủ</a></p>
    </div>
  </div>
</body>
</html>
