<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo CRUD Sách (Spring Boot WAR)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; }
    h1 { margin-top: 0; }
    form, .list { max-width: 720px; }
    input { padding: 8px 10px; margin-right: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 16px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f3f4f6; text-align: left; }
    .muted { color: #6b7280; }
  </style>
</head>
<body>
  <h1>Demo CRUD Sách</h1>
  <p class="muted">API: <code>/api/books</code> — DB: H2 (in‑memory)</p>

  <form id="add-form">
    <input id="title" placeholder="Tiêu đề" required />
    <input id="author" placeholder="Tác giả" required />
    <button type="submit">Thêm sách</button>
  </form>

  <div class="list">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Tiêu đề</th>
          <th>Tác giả</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    const API = '/api/books';

    async function fetchJSON(url, options) {
      const res = await fetch(url, {
        headers: { 'Content-Type': 'application/json' },
        ...options,
      });
      if (!res.ok) throw new Error(await res.text());
      return res.status !== 204 ? res.json() : null;
    }

    async function loadBooks() {
      const books = await fetchJSON(API);
      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';
      books.forEach(b => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${b.id}</td>
          <td>${b.title}</td>
          <td>${b.author}</td>
          <td>
            <button data-id="${b.id}" class="del">Xóa</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addBook(e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      if (!title || !author) return;
      await fetchJSON(API, { method: 'POST', body: JSON.stringify({ title, author }) });
      document.getElementById('title').value = '';
      document.getElementById('author').value = '';
      await loadBooks();
    }

    async function deleteBook(id) {
      await fetchJSON(`${API}/${id}`, { method: 'DELETE' });
      await loadBooks();
    }

    document.getElementById('add-form').addEventListener('submit', addBook);
    document.getElementById('tbody').addEventListener('click', (e) => {
      const btn = e.target.closest('button.del');
      if (btn) deleteBook(btn.dataset.id);
    });

    loadBooks().catch(err => console.error(err));
  </script>
</body>
</html>
