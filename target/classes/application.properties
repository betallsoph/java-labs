# === General ===
spring.application.name=spring-exercises
server.port=8080

# === Disable Whitelabel and enable custom exception routing ===
server.error.whitelabel.enabled=false
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# === MongoDB (macOS default localhost:27017) ===
# Update the database name if you prefer another
spring.data.mongodb.uri=mongodb://localhost:27017/spring_exercises

# === Security / JWT ===
# Demo secret (change in real projects!)
app.security.jwt.secret=change-this-demo-secret-key-please-at-least-32-bytes
app.security.jwt.expiration=3600000

# === Thymeleaf ===
spring.thymeleaf.cache=false

# === Logging ===
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
